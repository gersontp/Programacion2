<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>:: LOGIN ::</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="width: 100%; margin-left: 20%; margin-top: 20px;" >
		<form action="#" th:action="@{/acceder}" th:object="${usuario}" method="post">
			<table border="1" style="width: 30%;">
				<tr>
					<td colspan="2" style="text-align: center; font-size: 20px;">
						ACCEDER AL SISTEMA</td>
				</tr>
				<tr>
					<td style="text-align: center;">USUARIO</td>
					<td>
						<input type="text" th:field="*{stusuario}" style="width: 98%;" />
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">CLAVE</td>
					<td>
						<input type="password" th:field="*{clave}" style="width: 98%;"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="ACCEDER"  class="btn btn-danger "  /> 
						<input type="reset" value="CANCELAR"  class="btn btn-danger "  />
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	

</body>
</html>
