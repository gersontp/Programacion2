<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>:: LOGIN ::</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selectedOption = $('#locales').val();
	        if (selectedOption != ''){
	            window.location.replace('/?lang=' + selectedOption);
	        }
	    });
	});
	</script>
</head>
<body>
	<div style="width: 100%; margin-left: 20%; margin-top: 30px;" >
		<form action="#" th:action="@{/acceder}" th:object="${usuario}" method="post">
			<table  style="width: 30%; background: #8FC056;">
				<tr>
					<td colspan="2" style="text-align: center; font-size: 20px; font-family: 'AR JULIAN'; padding:4px; ">
						
						<label><p th:text="#{titulo}"/></label>
						
					</td>
				</tr>
				<tr>
					<td style="text-align: center; padding:4px;font-size: 13px;"><label><span>
					<p th:text="#{usuario}"/></span></label></td>
					<td>
						<input type="text" th:field="*{stusuario}" style="width: 98%;"  class="form-control input-sm" />
					</td>
				</tr>
				<tr>
					<td style="text-align: center; padding:4px;font-size: 13px;"><label>
					<span><p th:text="#{clave}"/></span></label></td>
					<td>
						<input type="password" th:field="*{clave}" style="width: 98%;" class="form-control input-sm" />
					</td>
				</tr>
				<tr th:if="${estado} == 'no_existe'" >
					<td colspan="2"  style="text-align: center; padding:4px;font-size: 10px; color:red;">
					<label><span></span><p th:text="#{validar_acceso}"/> </label></td>
				</tr>
				<tr >
					<td></td>
					<td>
						<input type="submit" value="ACCEDER"  class="btn btn-primary btn-sm " style="margin: 10px;"  /> 
						<input type="reset" value="LIMPIAR"  class="btn btn-primary btn-sm " style="margin: 10px;" />
					</td>
				</tr>
				<tr >
					<td colspan="2" style="text-align: left;">
						<select id="locales" style="width:300px;">
							<option value="">Seleccionar</option>
						    <option value="es">Espa√±ol</option>
						    <option value="en_US" >Ingles</option>
						    <option value="fr" >Frances</option>
						</select>
					</td>
				</tr>
				
			</table>
		</form>
	</div>
	
	

</body>
</html>
