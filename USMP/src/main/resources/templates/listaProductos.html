<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>:: LISTA DE PRODUCTOS ::</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body style="background: #8FC056;" >
	<table 
		style="width: 65%; margin-left: 20%; margin-top: 20px; border-style: solid; border-top:1px; border-bot:1px; background: white ;">
		<tr>
			<td colspan="2">
				<div style="font-size: 22px; text-align: center; font-family: 'AR JULIAN'; margin:5px;">
					<b>SISTEMA DE VENTAS PRESENCIALES</b>
				</div>
			</td>
		</tr>
		<tr>
			<td style="width: 25%;">
				<div style="margin: 2px; ">
				<a href="#" class="btn btn-default btn-sm " style="width: 100% !important;" >Gestionar ventas</a> <br></br>
				<a Href="#" class="btn btn-default btn-sm " style="width: 100% !important;" >Registra venta</a> <br></br>
				<a href="/listarProductos" class="btn btn-default btn-sm " style="width: 100% !important;" >Mantenimiento de Productos</a> <br></br>
				<a href="/listarPersonas" class="btn btn-default btn-sm " style="width: 100% !important;" >Mantenimiento de Personas</a> <br></br>
				<a href="/" class="btn btn-default btn-sm " style="width: 100% !important;" >Salir</a> <br></br>
				</div>
			</td>
			<td style="width: 75%;">
					<div style="width: 100%; font-size: 12px; padding: 10px; ">
						<div style="text-align: center; font-size: 22px;  font-family: 'AR JULIAN'; margin:5px; ">
							Lista de Personas
						</div>
						<table style="width: 95%;">
							<tr>
							<form action="#" th:action="@{/filtrarProducto}" th:object="${filtro}" method="post">
								<td><label>Producto</label></td>
								<td>
								<input type="text" style="width: 98%;"  th:field="*{descripcion}" class="form-control input-sm" />
								</td>
								<td>
<!-- 								<a style="width: 100%;" href="/filtrarProducto"  class="btn btn-primary btn-sm " >Buscar</a> -->
								<input type="submit" value="Buscar" class="btn btn-primary btn-sm "  style="width: 100%;"/>
								</td>
							</form>
							</tr>
						</table>
						<a style="width: 21%; margin-left: 74%; margin-top:5px; margin-bottom:5px;" href="/agregarProducto"  class="btn btn-primary btn-sm " >Registrar</a>
						
						<table border="1" style="width: 95%;" class="table table-condensed " >
							<tr>
								<th>CODIGO</th>
								<th>NOMBRE</th>
								<th>CANTIDAD</th>
								<th>PRECIO</th>
								<th>OPCIONES</th>
							</tr>
							<tr th:each="producto : ${productos}">
							   	<td th:text="${producto.codigo}"></td>
								<td th:text="${producto.nombre}"></td>
								<td th:text="${producto.cantidad}"></td>
								<td th:text="${producto.precio}"></td>
								<td>
									<a th:href="@{'/producto/__${producto.codigo}__/eliminar'}" th:text="Eliminar"  class="btn btn-danger btn-sm "/> 
									<a th:href="@{'/producto/__${producto.codigo}__/edit'}" th:text="Actualizar" class="btn btn-danger btn-sm " />
								</td>
							</tr>
						</table>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
